<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cryptographer test</title>
  <script src="crypt.js"></script>
</head>
<body>
  <form id="test">
    <div class="input">
      <textarea name="message" placeholder="Put your message"></textarea>
    </div>
    <div class="input">
      <input type="text" name="key" placeholder="Put your key"> 
    </div>
    <div class="output">
      <textarea name="output"></textarea>
    </div>
    <div>
      <input type="submit" value="Check">
    </div>
  </form>
  <script>
    var form = document.getElementById("test");
    var messageInput = document.getElementsByName('message')[0];
    var keyInput = document.getElementsByName('key')[0];
    var outputTextarea = document.getElementsByName('output')[0];

    form.onsubmit = function(ev) {
      var cryptMessage = crypt.create(messageInput.value, keyInput.value);
      outputTextarea.value = cryptMessage;
      ev.preventDefault();
    };
    var message = 'Hello, I love you!',
        key = 'qwvvu4556';

    for (var i = 0; i < 1000; i++) {
      var test = crypt.create(message, key);
      var test = crypt.parse(test, key);
      console.log(test === message);
    }

    console.log('origin message: \n'.toUpperCase(), message);

    message = crypt.create(message, key);

    console.log('cryptographic message: \n'.toUpperCase(), message);

    message = crypt.parse(message, key);

    console.log('parsing message: \n'.toUpperCase(), message);
  </script> 
</body>
</html>
