<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cryptographer Handheld Test</title>
  <script src="bundles/crypt.js"></script>
  <script src="bundles/handheldTest.js"></script>
  <link rel="stylesheet" href="bundles/style.css">
</head>
<body>
  <div class="top-bar">
    <a href="test/index.html"><button>Auto test page</button></a>
  </div>

  <form id="test">
    <div class="input">
      <textarea name="message" placeholder="Put your message"></textarea>
    </div>
    <div class="input">
      <input type="text" name="key" placeholder="Put your key">
    </div>
    <div class="choice">
      <span>Choice method:</span>
      <label>
        <input type="radio" name="choice" value="encode" checked>
        <div>Encode</div>
      </label>
      <label>
        <input type="radio" name="choice" value="decode">
        <div>Decode</div>
      </label>
    </div>
    <div>
      <input type="submit" value="Check">
    </div>
  </form>
  <textarea class="output" readonly></textarea>
</body>
</html>
